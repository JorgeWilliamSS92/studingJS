<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__input">
        <h1 class="calculator__input--result">0</h1>
        <h2 class="calculator__input--operation">
          History: <span id="span"></span>
        </h2>
      </div>
      <div class="calculator__numbers">
        <div class="calculator__numbers__div1">
          <button class="calculator__numbers__div1--seven">7</button>
          <button class="calculator__numbers__div1--eight">8</button>
          <button class="calculator__numbers__div1--nine">9</button>
          <button class="calculator__numbers__div1--plus sign">+</button>
        </div>
        <div class="calculator__numbers__div2">
          <button class="calculator__numbers__div2--four">4</button>
          <button class="calculator__numbers__div2--five">5</button>
          <button class="calculator__numbers__div2--six">6</button>
          <button class="calculator__numbers__div2--sub sign">-</button>
        </div>
        <div class="calculator__numbers__div3">
          <button class="calculator__numbers__div3--one">1</button>
          <button class="calculator__numbers__div3--two">2</button>
          <button class="calculator__numbers__div3--three">3</button>
          <button class="calculator__numbers__div3--mult sign">*</button>
        </div>
        <div class="calculator__numbers__div4">
          <button class="calculator__numbers__div4--praq">()</button>
          <button class="calculator__numbers__div4--zero">0</button>
          <button class="calculator__numbers__div4--dot">.</button>
          <button class="calculator__numbers__div4--divide sign">/</button>
        </div>
        <div class="calculator__numbers__div5">
          <button class="calculator__numbers__div5--iqual">=</button>
          <button class="calculator__numbers__div5--clear sign">c</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
