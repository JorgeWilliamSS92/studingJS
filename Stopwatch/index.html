<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container__h1">Stopwatch</h1>
      <div class="container__div">
        <h2 class="container__div__h2" id="display">00:00:00:00</h2>
        <div class="container__div__buttons">
          <button class="container__div__buttons__start" id="start">
            Start
          </button>
          <button class="container__div__buttons__stop" id="stop">Stop</button>
          <button class="container__div__buttons__reset" id="reset">
            Reset
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
